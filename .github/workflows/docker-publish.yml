name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build_flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: |
          if [[ ${{ runner.os }} = "macOS" ]]
          then
            arch="macos"
          elif [[ ${{ runner.os }} = "Linux" ]]
          then
            arch="linix"
          else
            arch="windows"
          fi

          hash=$(wget --quiet -O - https://storage.googleapis.com/flutter_infra_release/releases/releases_$arch.json \
                | jq -r '.current_release.stable')

          echo "version=$(wget --quiet -O - https://storage.googleapis.com/flutter_infra_release/releases/releases_$arch.json \
          | jq -r --arg hash "$hash" '.releases[] | select (.hash | contains($hash)) | .version')" >> $GITHUB_OUTPUT
        id: flutter

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          build-args: |
            FLUTTER_SDK_VERSION=${{steps.flutter.outputs.result}}
          push: true
          tags: |
            rentready/flutter:latest
            rentready/flutter:${{steps.flutter.outputs.result}}